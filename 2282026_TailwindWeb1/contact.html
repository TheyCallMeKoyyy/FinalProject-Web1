<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
        <form>
            <div class="mb-4">
                <label for="firstName" class="block mb-1">First Name</label>
                <input type="text" id="firstName" name="firstName" class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your first name">
            </div>
            <div class="mb-4"
                <label for="lastName" class="block mb-1">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your last name">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="address" class="block mb-1">Address</label>
                <textarea id="address" name="address" class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your address"></textarea>
            </div>
            <div class="mb-4">
                <label for="religion" class="block mb-1">Religion</label>
                <select id="religion" name="religion" class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500">
                    <option value="" selected disabled>Select your religion</option>
                    <option value="Christianity">Christianity</option>
                    <option value="Islam">Islam</option>
                    <option value="Hinduism">Hinduism</option>
                    <option value="Buddhism">Buddhism</option>
                    <option value="Judaism">Judaism</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
        </form>
    </div>
</body>

</html>
